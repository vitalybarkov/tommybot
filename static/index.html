<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting up tommybot</title>
    <style>
        form {
            font-family: Arial, Helvetica, sans-serif;
            font-size: .8em;
        }
        form h1 {
            font-weight: normal;
            font-size: 2.0em;
            padding: .4em .2em;
        }
        form .line {
            margin: .4em 0;
        }
        form .line div:nth-child(1) {
            float: left;
            width: 12em;
            padding: .4em .4em;
            color: #A8B2B6;
        }
        form .line div:nth-child(2) {
            padding: .2em .4em;
        }
        form .line div input {
            width: 60em;
            border: 1px #BEC9D0 dotted;
            height: 1.4em;
            padding: 0 .4em;

            font-family: Arial, Helvetica, sans-serif;
        }
        form .line div a {
            display: inline-block;
            height: 1.4em;
            padding: .3em .4em .1em;
            border: 1px #BEC9D0 dotted;
        }
        form .line div textarea {
            width: 60em;
            border: 1px #BEC9D0 dotted;
            height: 8.0em;
            padding: .4em;

            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            white-space: nowrap;
            overflow-x: scroll;
        }
        form .line div p {
            display: inline-block;
            height: 1.4em;
            padding: .3em .4em 0em .6em;
            margin: 0 0 0 0;

            color: #f16f0b;
        }
        form .line div input#save_button {
            width: 61em;
            border: 1px #BEC9D0 dotted;
            height: 2.2em;
            padding: .4em .4em;

            font-family: Arial, Helvetica, sans-serif;
        }
        form .line div#settings_was_stored {
            height: 1.4em;
            padding: .3em .4em .2em 1em;
            color: #00be13;
            margin: 1.4em 12em;

            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .disabled {
            pointer-events: none;
            cursor: default;
            color: #BEC9D0;
            text-decoration: none;

            opacity: .4;
        }

        @media only screen
        and (max-width : 1224px) {
            form .line div:nth-child(1) {
                width: 96%;
                float: unset;
            }
            form .line div input {
                width: 96%;
            }
            form .line div textarea {
                width: 96%;
            }
            form .line div input#save_button {
                width: 98%;
            }
        }
    </style>
</head>

<body>
    <form method="post" action="/set" id="the_form">
        <h1>setting up tommybot</h1>
        <div class="line">
            <div>client id</div>
            <div><input type="text" id="client_id" name="CLIENT_ID" value="" required></div>
        </div>
        <div class="line">
            <div>client secret</div>
            <div><input type="text" id="client_secret" name="CLIENT_SECRET" value="" required></div>
        </div>
        <div class="line">
            <div>&nbsp;</div>
            <div><a id="get_a_code_link" target="_blank" href="">GET A CODE</a></div>
        </div>
        <div class="line">
            <div>code</div>
            <div><input type="text" id="code" name="CODE" value="" required></div>
        </div>
        <div class="line">
            <div>&nbsp;</div>
            <div><a id="get_access_and_refresh_tokens_link" href="#">GET ACCESS AND REFRESH TOKES</a><p id="get_access_and_refresh_tokens_message">&nbsp;</p></div>
        </div>
        <div class="line">
            <div>access token</div>
            <div><input type="text" id="access_token" name="ACCESS_TOKEN" value="" required></div>
        </div>
        <div class="line">
            <div>refresh token</div>
            <div><input type="text" id="refresh_token" name="REFRESH_TOKEN" value="" required></div>
        </div>
        <div class="line" style="margin-top: 3em;">
            <div>search links (one&nbsp;per&nbsp;textline)</div>
            <div>
                <textarea rows = "5" cols = "60" id="search_links" name="SEARCH_LINKS" value="" required></textarea>
            </div>
        </div>
        <div class="line">
            <div>resume id</div>
            <div><input type="text" id="resume_id" name="RESUME_ID" value="" required></div>
        </div>
        <div class="line">
            <div>cover letter</div>
            <div>
                <textarea rows = "5" cols = "60" id="cover_letter" name="COVER_LETTER" value="" maxlength="10000"></textarea>
            </div>
        </div>
        <div class="line">
            <div></div>
            <div><input type="button" id="save_button" value="SAVE"></div>
            <div id="settings_was_stored">&nbsp;</div>
        </div>
    </form>

    <script type="text/javascript" src="/get_js"></script>
</body>
</html>
